<script>
    function createSparkline(id, data, color) {
        const ctx = document.getElementById(id).getContext('2d');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.map((_, i) => i),
                datasets: [{
                    data: data,
                    borderColor: color,
                    borderWidth: 2,
                    pointRadius: 0,
                    tension: 0.4,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: { enabled: false }
                },
                scales: {
                    x: { display: false },
                    y: { display: false }
                }
            }
        });
    }

    createSparkline('sparklineDetective', [35,36,35,37,36,38,37,38], '#8B5CF6');
    createSparkline('sparklineVictim', [29,28,27,28,27,26,27,26], '#14B8A6');
